<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    p.paragraf {
      background-color: rgb(255, 192, 203);
      font-family: verdana, 'DejaVu Sans', sans-serif;
    }

    p.font {
      font-size: 24px;
    }

    #drugi {
      color: rgb(0, 0, 255);
      font-size: 36px;
    }

    #cetvrti {
      background-color: rgb(144, 238, 144);
      font-size: 24px;
      font-weight: bold;
    }


  </style>
  <body>
    <p class="paragraf">Number 1 - I'm a class!</p>
    <div id="drugi">Number 2 - I'm one ID.</div>
    <p class="paragraf font">Number 3 - I'm a class, but cooler!</p>
    <div id="cetvrti">Number 4 - I'm another ID.</div>
    <p class="paragraf">Number 5 - I'm a class!</p>
  </body>
</html>
